<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="https://img.icons8.com/ios-glyphs/30/000000/pottery-workshop.png"/>
    <title>Holly Mavity Ceramics</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'checkout.css' %}">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <p class="links"><a href="/">Home</a> | <a href="/shop">Shop</a> | <a href="/aboutmeandcontact">About Me and Contact Info</a> | <a href="/events">Events</a></p>
            <h1>Holly Mavity Pottery</h1>
        </div>
        <div class="parallax">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img class="example" src="{% static 'images/pottery1.jpg'%}">Blue Bowl</td>
                        <td>1</td>
                        <td>$49.99</td>
                    </tr>
                </tbody>
            </table>
            <div id="smart-button-container">
                <div style="text-align: center;">
                    <div id="paypal-button-container"></div>
            </div>
            <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD" data-sdk-integration-source="button-factory"></script>
            <script>
            function initPayPalButton() {
                paypal.Buttons({
                    style: {
                    shape: 'rect',
                    color: 'gold',
                    layout: 'vertical',
                    label: 'paypal',
                    },
                createOrder: function(data, actions) {
                    return actions.order.create({
                    purchase_units: [{"description":"Pottery","amount":{"currency_code":"USD","value":53.99,"breakdown":{"item_total":{"currency_code":"USD","value":49.99},"shipping":{"currency_code":"USD","value":0},"tax_total":{"currency_code":"USD","value":4}}}}]
                    });
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                    alert('Transaction completed by ' + details.payer.name.given_name + '!');
                    });
                },
                onError: function(err) {
                    console.log(err);
                }
                }).render('#paypal-button-container');
            }
            initPayPalButton();
            </script>
            </div>    
        </div>
        <div class="footer">
            <a href="https://www.instagram.com/hollymavity_ceramics/"><img class="IG" style="width: 100px;" src="{% static 'images/instagramlogo.png'%}" alt="IGLogo"></a>
        </div>
    </div>
</body>
</html>
